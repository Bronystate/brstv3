<section id='embedsection'>

    <iframe id="if_stream" width="640" height="392" frameborder="0" style="border:0;outline:0" scrolling="no" src="http://www.ustream.tv/embed/16227134?html5ui"></iframe>
    <div class="embedui">
      <button class="btn" type="button" onclick="refresh()"><i class="fa fa-refresh"></i><span class="caption">Refresh</span></button>

<script type="text/javascript">
  function refresh(){
    var iframe = document.getElementById('if_stream');
    iframe.src = iframe.src;
    document.getElementById("if_stream").contentWindow.location.reload(true);
  }
</script>
