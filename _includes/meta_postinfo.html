{% assign post = include.post %}
<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
<div class="postinfo">
  //
  <span class="date">{{ post.date | date: '%F' }}</span>
  <span class="author">{{ post.author }}</span>
  {% unless include.skiptags %}{% if post.tags != empty %}<ul class="tags">
    {% for tag in post.tags %}<li>{{ tag }}</li>{% endfor %}
  </ul>{% endif %}{% endunless %}
</div>
