<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
  <title>Iris Web IRC</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <link rel="stylesheet" href="css/colours.css" type="text/css"/>
  <link rel="stylesheet" href="css/dialogs.css" type="text/css"/>
  <script type="text/javascript" src="qui.js"></script>
  <script type="text/javascript" src="config_cheerilee.js"></script>
  <script type="text/javascript">
    qwebirc.ui.create("ircui", qwebirc.ui.QUI);
  </script>
</head>
<body>
  <div id="ircui">
    <noscript>
      <div id="noscript">Javascript is required to use IRC.</div>
    </noscript>
  </div>
  <div style="width:0px;height:0px;overflow:hidden;">
      <div id="FlashSocket"></div>
      <script type="text/javascript">
        window.FlashSocket = swfobject.createSWF({
            data: "swf/flashsocket.swf",
            width: "10",
            height: "10",
            allowscriptaccess: "always"
        }, {}, "FlashSocket");
      </script>
  </div>
</body>
</html>
